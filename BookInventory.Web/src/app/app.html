<nav class="bg-slate-900 shadow-lg sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-14">
      <a routerLink="/Home" class="flex items-center gap-3 group cursor-pointer">
        <div class="bg-white p-1 rounded-lg group-hover:bg-indigo-50 transition-colors">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-slate-900"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />
          </svg>
        </div>
        <span class="text-white font-semibold tracking-tight">BookInventory</span>
      </a>
    </div>
  </div>
</nav>

<div class="min-h-screen bg-gray-50">
  <router-outlet />
</div>

<div *ngIf="toastService.toast() as t" class="fixed bottom-6 right-6 z-[100] animate-slide-in">
  <div
    [ngClass]="{
      'bg-emerald-50 border-emerald-200 text-emerald-800': t.type === 'success',
      'bg-red-50 border-red-200 text-red-800': t.type === 'error',
    }"
    class="flex items-center gap-3 px-4 py-3 rounded-xl border shadow-2xl min-w-[320px]"
  >
    <svg
      *ngIf="t.type === 'success'"
      class="h-5 w-5 text-emerald-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2.5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>

    <svg
      *ngIf="t.type === 'error'"
      class="h-5 w-5 text-red-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2.5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>

    <span class="text-sm font-bold tracking-tight">{{ t.message }}</span>
  </div>
</div>
