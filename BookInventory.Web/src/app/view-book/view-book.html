<div class="min-h-screen bg-gray-50 py-12 px-4">
  <div class="max-w-2xl mx-auto">
    <div
      class="bg-white shadow-xl shadow-gray-200/50 rounded-2xl border border-gray-100 overflow-hidden"
    >
      <div class="flex items-center justify-between px-8 py-6 border-b border-gray-50 bg-white">
        <div>
          <h2 class="text-2xl font-bold text-slate-900">View Book</h2>
          <p class="text-sm text-gray-500 mt-1">
            Viewing details for the selected inventory record.
          </p>
        </div>
        <a
          routerLink="/Home"
          class="flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-slate-900 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back
        </a>
      </div>

      <div class="p-6">
        <div *ngIf="!bookDetail" class="text-gray-500 text-sm">Loading details...</div>

        <div *ngIf="bookDetail" class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-3">
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold text-slate-600 tracking-tight mb-1"
              >Book Title</label
            >
            <div
              class="w-full border border-gray-100 bg-gray-50 rounded-lg p-2 text-sm text-slate-900"
            >
              {{ bookDetail.title }}
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-600 tracking-tight mb-1 mt-2"
              >Author</label
            >
            <div
              class="w-full border border-gray-100 bg-gray-50 rounded-lg p-2 text-sm text-slate-900"
            >
              {{ bookDetail.author }}
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-600 tracking-tight mb-1 mt-2"
              >ISBN</label
            >
            <div
              class="w-full border border-gray-100 bg-gray-50 rounded-lg p-2 text-sm text-slate-900"
            >
              {{ bookDetail.isbn }}
            </div>
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-semibold text-slate-600 tracking-tight mb-1 mt-2"
              >Publication Date</label
            >
            <div
              class="w-full border border-gray-100 bg-gray-50 rounded-lg p-2 text-sm text-slate-900"
            >
              {{ bookDetail.publicationDate | date: 'yyyy-MM-dd' }}
            </div>
          </div>
        </div>

        <div class="pt-3 mt-4 border-t border-gray-50 flex justify-end" *ngIf="bookDetail">
          <a
            [routerLink]="['/EditBook', bookDetail.id]"
            class="inline-flex items-center justify-center gap-2 bg-slate-900 hover:bg-slate-800 text-white font-semibold px-6 py-2.5 rounded-xl transition-all shadow-lg shadow-slate-200 active:scale-95 text-sm"
          >
            Edit This Book
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
